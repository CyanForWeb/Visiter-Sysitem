{% extends './Owner_base.html' %}
{% load static %}

{% block content %}
  <br>
  <a href="{% url 'Owner_home' %}" style="margin: 20px;"><i class="fa-solid fa-circle-arrow-left"></i>　戻る</a>

  <div class="content">
    <h2 style="text-align: center;">{{ mes.message }}<br>（ {{ obj.date }} ）</h2>
    <div id="message" style="text-align: center;font-size:80%;"></div>
    <br>
    <div style="text-align: center;">
      <img src='{{ obj.img.url }}' width="350" height="350"/>
    </div>
  </div>

<script>
  message = document.getElementById('message');
  if ( "{{ mes.visitor }}" == "Delivery" ){
    message.innerText = "ハンコを用意し、玄関に向かってください。";
  }else if ( "{{ mes.visitor }}" == "Post_1" ){
    message.innerText = "ポストに取りに行きましょう。";
  }
</script>
{% endblock %}

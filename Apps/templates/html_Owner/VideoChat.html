{% extends './Owner_base.html' %}
{% load static %}

{% block content %}
      <div class="page-header">
          <h1>住民のWebアプリ</h1>
      </div>

      <div class="content">

        <div id="videoChat">
        <div style="visibility:hidden;">
         <input id="room-name" value="VideoRoom"/>
         <span id="my-id"></span><br>
        </div>
        <hr size="10">
        <p id="message">参加ボタンを押してください。</p>
        <button id="join" name="join_button" class="btn_06">参加</button><br>
        <p id="joining">参加中...</p>

        <label class="switch">
            <input type="checkbox" id="videoToggle">
            <span class="slider round"></span>
        </label>

        <p id="status">カメラ OFF</p>
        <video id="local-video" muted playsinline style="display: none;"></video>

        <div id="remote-media-area"></div>

        <form method="POST">
          {% csrf_token %}
        <button id="close" name="exit_button" class="btn_06">退出</button><br>
        </form>

        <!--<video id="local-video" width="400px" muted playsinline></video>-->
        <div id="button-area"></div>
        <!--<div id="remote-media-area"></div>-->
        <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
        <script src="{% static 'js/VideoChat.js' %}"></script><br>
        </div>


      <br>
      <a href="{% url 'Owner_home' %}"><p>HOME画面に戻る</p></a><br>
      </div>

{% endblock %}

{% extends './Owner_base.html' %}
{% load static %}

{% block content %}
      <div class="page-header">
          <h1>住民のWebアプリ</h1>
      </div>

      <div class="content">

        <p>来客者 履歴一覧</p>

          {% for obj in object_list %}
          <hr size="10">
          <p></p>
          <li>
              {{ obj.date }}：
              <a href="{% url 'Owner_seeform_detail' obj.id %}">{{ obj.message }}</a>
              <p></p>
              <form method="post" action="{% url 'Owner_deleteForm' obj.id %}">{% csrf_token %}
                <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
              </form>
              <p></p>
          </li>
          {% endfor %}
          <hr size="10">

      <br>
      <a href="{% url 'Owner_home' %}"><p>HOME画面に戻る</p></a><br>
      </div>

{% endblock %}

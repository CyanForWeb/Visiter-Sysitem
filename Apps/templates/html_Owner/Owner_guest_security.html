{% extends './Owner_base.html' %}
{% load static %}

{% block content %}

      <div class="content">
        <h1>セキュリティ設定</h1>
        <p>セキュリティ保護のため、来客者用アプリのURLを定期的に変更しましょう。</p>
        <form method="post">
            {% csrf_token %}
            <!--<input name="update_url" type="number" id='number' maxlength="8" size="45" placeholder="※数字(11桁以内)" required></input>-->
            <button onclick="buttonClick()" class="btn_06">
              <i class="fa-solid fa-wrench" style="color: #ffffff;"></i> URLを更新する
            </button>
        </form>
      </div>

      <script>
        function buttonClick(){
          alert('登録が完了しました。');
          window.location.href = 'Owner_home';
        }
      </script>

{% endblock %}
